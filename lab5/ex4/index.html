<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="../../lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="./ex4.css" rel="stylesheet" />
    <script src="../../lib/js/jquery-3.4.1.js"></script>
    <script src="../../lib/js/popper.min.js"></script>
    <script src="../../lib/js/bootstrap.min.js"></script>
    <script src="../../lib/js/jquery.validate.min.js"></script>
</head>
<body>
<div class="container">
    <form id="registration-form">
        <div class="row">
            <div class="col-12 text-center">
                <h4>Đăng ký</h4>
                <p>Tham gia với chúng tôi !</p>
            </div>
            <div class=" col-12 form-group form-input-ex4">
                <label for="username"><i class="fa fa-address-book"></i></label>
                <input placeholder="Tên đăng nhập" id="username" name="username" class="form-control" type="text"/>
            </div>
            <div class=" col-12 form-group form-input-ex4">
                <label for="email"><i class="fa fa-envelope"></i></label>
                <input placeholder="Email" id="email" name="email" class="form-control" type="email"/>
            </div>
            <div class=" col-12 form-group form-input-ex4">
                <label for="phone"><i class="fa fa-phone"></i></label>
                <input placeholder="Số điện thoại" id="phone" name="phone" class="form-control" type="text"/>
            </div>
            <div class=" col-12 form-group form-input-ex4">
                <label for="password"><i class="fa fa-key"></i></label>
                <input placeholder="Mật khẩu" id="password" name="password" class="form-control" type="password"/>
            </div>
            <div class=" col-12 form-group form-input-ex4">
                <label for="cpassword"><i class="fa fa-key"></i></label>
                <input placeholder="Xác nhận mật " id="cpassword" name="cpassword" class="form-control" type="password"/>
            </div>
            <div class=" col-12 text-center">
                <button type="button" class="btn btn-primary">Đăng ký</button>
            </div>
        </div>
    </form>
    <script src="./ex4.js"></script>

</div>
</body>

</html>
